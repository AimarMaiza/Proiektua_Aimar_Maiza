<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        nav {
            background: #333;
            padding: 10px;
            color: white;
            width: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            justify-content: center;
            padding: 0;
        }

        nav a {
            color: white;
            text-decoration: none;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            column-gap:  150px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .error {
            border: 1px solid red;
        }
        .botoia {
            display: flex;
            justify-content: space-between;
            width: 100%;
            
        }
        .generoa{
            display: flex;
        }
        #formularioa{
            column-gap:  150px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="ab.html">Pertsonalizatzailea</a></li>
            <li><a href="formularioa_proiektua.html">Formularioa</a></li>
            <li><a href="#">Irudiak</a></li>
            <li><a href="#">Moduak</a></li>
        </ul>
    </nav>
    <div class="form-container">
        <form id="formularioa">
            <label for="name">Izen osoa:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Emaila:</label>
            <input type="email" id="email" name="email" placeholder="Sartzazu zure posta elektronikoa" required>
            
            <button type="button" onclick="validateEmail()">Onartu</button><br>
            <label>Generoa:</label><br>
        <div class="generoa">
          <input type="radio" id="gizonezkoa" name="generoa" value="male">
          <label for="gizonezkoa">Gizonezkoa</label>

          <input type="radio" id="emakumezkoa" name="generoa" value="emakumezkoa">
          <label for="emakumezkoa">Emakumezkoa</label>

          <input type="radio" id="besteak" name="generoa" value="besteak">
          <label for="besteak">Besteak</label>
        </div><br>
            <label for="herrialdea">Herrialdea:</label>
            <select id="herrialdea" name="herrialdea">
                <option value="">Aukeratu zure herrialdea</option>  
                <option value="eh">Euskal Herria</option>    
                <option value="eb">Erresuma batuak</option>
                <option value="fr">Frantzia</option>
                <option value="au">Australia</option>
            </select>
            
            <div class="botoia">
                <button type="submit">Bidali</button>
            </div>
        </form>
    </div>
    
    <script>
        function validateEmail() {
            var email = document.getElementById('email');
            if (!email.value.includes('@') || !email.value.includes('.')) {
                email.classList.add('error');
                alert('Mesedez, sartu email baliozko bat.');
            } else {
                email.classList.remove('error');
                alert('Email onartua!');
            }
        }
    </script>
</body>
</html>
