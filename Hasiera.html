            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            const irudiak = document.querySelectorAll('.zerrenda-zenbatua img');
            const armarria = document.querySelector('.logo'); 

            irudiak.forEach(irudia => {
                irudia.addEventListener('mouseover', function () {
                    irudia.classList.add('handitu');
                });

                irudia.addEventListener('mouseout', function () {
                    irudia.classList.remove('handitu');
                });
            });

            armarria.addEventListener('mouseover', function () {
                armarria.classList.add('handitu');
            });

            armarria.addEventListener('mouseout', function () {
                armarria.classList.remove('handitu');
