<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saioa Hasi</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .Barruan {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            width: 300px;
        }

        .Barruan h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .Barruan input[type="text"],
        .Barruan input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .Barruan input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .Barruan input[type="submit"]:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="Barruan">
        <h2>Saioa Hasi</h2>
        <form action="login.php" method="post">
            <input type="text" name="izena" placeholder="Izena" required>
            <input type="password" name="pasahitza" placeholder="Pasahitza" required>
            <input type="submit" value="Hasi Saioa">
        </form>
    </div>
</body>
</html>
