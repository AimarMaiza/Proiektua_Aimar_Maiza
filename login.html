<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saioa Hasi</title>
    <style>
        body {
            background-image: url('irudiak/Osasuna_fondo.jpg');
            background-size: cover;
            background-position: center;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            backdrop-filter: blur(3px);
        }

        .Barruan {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.3);
            width: 300px;
            text-align: center;
        }

        .Barruan h2 {
            margin-bottom: 15px;
            font-size: 20px;
            color: #b10000;
        }

        .Barruan input[type="text"],
        .Barruan input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        .Barruan input[type="submit"],
        .Barruan .atzera-btn {
            width: 100%;
            padding: 12px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .Barruan input[type="submit"]:hover,
        .Barruan .atzera-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="Barruan">
        <h2>Saioa Hasi</h2>
        <form action="login.php" method="post">
            <input type="text" name="izena" placeholder="Izena" required>
            <input type="password" name="pasahitza" placeholder="Pasahitza" required>
            <input type="submit" value="Hasi Saioa">
        </form>
        <button class="atzera-btn" onclick="window.location.href='hasiera.html'">Atzera</button>
    </div>
</body>
</html>
